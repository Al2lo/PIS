<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/mult">
        <p>
            <input type="number" value="0" id="X" />
            <input type="number" value="0" id="Y" />
        </p>
    </form>
    <button onclick="multiple()">Get result</button>
    <h3>Result: <span id="mult"></span></h3>

    <script>
        async function multiple() {
            const x = document.getElementById('X').value;
            const y = document.getElementById('Y').value;
            const data = [x, y];

            let response = await fetch('/mult', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            document.getElementById('mult').textContent = result;
        }
    </script>
</body>
</html>
